<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
     <link rel="stylesheet" type="text/css" th:src="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">

    </script>
</head>

<body>

<div class="container pswEdit" style="align-items: center;width: 500px;">



    <div class="change-psw-table" style="align-items: center; padding-top: 250px;width: 500px;" >
        <form>
            <div class="row username" style="width:500px; ">
                <div class="col">
                    <!--Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters-->
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" id="password" placeholder="New Password" required>


                </div>
            </div>
            <br>
            <div class="row" style="width:500px;">
                <div class="col">
                    <input type="password" class="form-control" id="confirm_password"placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="" style="padding-top: 25px; text-align: right;">
                <div class="edit" >
                    <input type="submit">
                </div>

                <!-- <button type="submit" class="btn btn-success">Next</button> -->
            </div>
        </form>



    </div>






</div>
</form>
,<script>
    var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>

</html>
