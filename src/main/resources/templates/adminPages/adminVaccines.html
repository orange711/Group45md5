<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="adminPages/base.html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/adminVaccineModel.js}"></script>
</head>
<body>
    <div layout:fragment="content" class="container"
         style="max-width: 700px; margin-top: 50px; padding-top: 30px;  padding-bottom: 30px; line-height:30px; border: 1px solid black;">
        <h1 align="center">Vaccine Information</h1>

        <table class="table table-striped" style="border: 1px solid black;">
            <tbody style="text-align: center">

                <tr >
                    <th>Vaccine type</th>
                    <th>Vaccine name</th>
                    <th>stock</th>
                    <th>Operation</th>
                </tr>
                <tr th:each="l:${adminVaccineList}" style="text-align: center">
                    <td th:text="${l.getVaccineType()}" />
                    <td th:text="${l.getVaccineName()}"/>
                    <td th:text="${l.getVaccineAmount()}"/>
                    <td style="text-align: center">
                        <button th:href="${l.getVaccineAmount()}" style="background-color: dimgray" type="button" class="btn btn-primary eBtn" data-toggle="modal" data-target="#editModal">Edit</button>
                        <button style="background-color: darkred" type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
                            Delete</button>
<!--                        <button class="" type="submit" id="edit-button">Edit</button>-->
                    </td>
                </tr>
            </tbody>
        </table>
<!--        <button style="display: block; margin: 0 auto" class="" type="submit" id="Add-button">Add</button>-->

        <button style=" background-color: mediumseagreen ; display: block; margin: 0 auto"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add</button>


        <!-- edit Modal -->
        <div class="editForm">
            <form action="" method="post">
                <div class="modal" id="editModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Total stock Here</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <table class="table table-striped" style="border: 1px solid black;">
                                        <tbody style="text-align: center">
                                        <tr>
                                            <th>New Vaccine stock number</th>
                                        </tr>
                                        <tr>
                                            <th><input type="text" id="stock" name="stock" value = "" required/></th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-danger" data-dismiss="modal" value="Save"/>
                                </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- delete Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Vaccine Warning!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="" method="post">
                        <!-- Modal body -->
                        <div class="modal-body">
                            Are you sure you want to delete this Vaccine in stock?
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Back</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add new Vaccine Here</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="" method="post">
                        <!-- Modal body -->
                        <div class="modal-body">

                            <table class="table table-striped" style="border: 1px solid black;">
                                <tbody style="text-align: center">
                                    <tr>
                                        <th>New Vaccine type</th>
                                        <th>New Vaccine name</th>
                                        <th>New Vaccine stock number</th>
                                    </tr>
                                    <tr>
                                        <th><input  value = "" required/></th>
                                        <th><input  value = "" required/></th>
                                        <th><input  value = "" required/></th>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger" data-dismiss="modal">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
