<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or register now</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/new.css}">

<body>
<div class="wrapper">
  <div class="logo">
    <img th:src ="@{/img/logo-admin.png}">
  </div>
  <center>
    <form class="form" th:action="@{/vacbook/admin/login}" method="post">
      <p>login here As An admin</p>
      <input type="text" name = "account" class="form-control" placeholder="Username" required>
      <input type="password" name = "password" class="form-control" placeholder="Password" required>
      <button class="shadow p-3 mb-3 bg-body rounded" type="submit" id="login-button">Log In</button>
      <a th:href="@{/vacbook/admin/registerPage}" class="shadow p-3 mb-3 bg-body rounded" type="submit"
         id="login-button" style="text-decoration: none; width: 350px;color:black;font-size: 18px;">Register</a>
<!--      <a th:href="@{/vacBook/user/registerPage}" class="shadow p-3 mb-3 bg-body rounded" type="submit"-->
<!--                    id="login-button">Register</a>-->
      <div>
        <a href="" type="submit" class="btn btn-light">Forget Password</a>
      </div>
    </form>
  </center>
</div>
