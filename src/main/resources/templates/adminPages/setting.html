<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="adminPages/base.html">
<div layout:fragment="content" class="container" style="max-width: 700px; padding-top: 50px; padding-bottom: 50px; line-height:30px;">
    <h1>Setting</h1>
    <form action="#" th:action="@{/setting}" th:object="${result}" method="post">
        <div th:text="${result.admin_id}"></div>
        Account: <span th:text="${result.account}"></span><br/>
        Name:
            <input th:value="${result.name}" th:field = "${result}"/><br/>
        Location:
        <select>
            <option th:text="${result.location}"></option>
            <option th:each="l:${result.location_options}"
                    th:if="${l.location != result.location}"
                    th:text="${l.location}">
            </option>
        </select><br/>
        Change Password: <input value="" type="password"/><br/>
        Confrim Password: <input value="" type="password"/><br/>
        <button class="shadow p-3 mb-3 bg-body rounded" type="submit" id="login-button">Save</button>
    </form>
</div>
</html>
