<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as an Admin now</title>
    <link rel="stylesheet" th:href="@{/css/new.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="auto-complete.js"></script>
</head>

<body>
<div class="wrapper-register">
    <div class="logo">
        <a href="log-in.html"><img id="logo-register" th:src ="@{/img/logo-admin.png}"></a>
    </div>
</div>
<!--Form starts here-->
<div class="container" style="padding-top: 30px;">
    <form th:action="@{/vacbook/admin/register}" class="form-register " >
        <!--row 1-->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First name:</label>
                <input type="text" name="adminName" class="form-control" placeholder="Admin name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Location ID:</label>
                <select class="form-control" name="locationId" required>
                    <option value=""> Select a location in dropdown menu</option>
                    <option th:each="l:${result.location_options}"
                            th:text="${l.location}"
                            th:value = "${l.getLocationId()}" >
                    </option>
                </select>
<!--                <input type="text" name="locationId" class="form-control" placeholder="Location ID" required>-->
            </div>
        </div>
        <!--row 2-->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Account:</label>
                <input type="text" name="adminAccount" class="form-control" placeholder="Enter Your Account Number" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Password:</label>
                <input type="password" name="adminPassword" class="form-control" placeholder="Create your password:" required>
            </div>
        </div>

        <!--row 3-->
        <div class="row">
            <div class="col-md-6 mb-3">

            </div>
            <div class="col-md-6 mb-3">
                <label>Confirm your password:</label>
                <input type="password" class="form-control" placeholder="Confirm your password" required>
            </div>
        </div>





        <!--row 6-->
        <div class="row">

            <div class="col-md-6 mb-3" style="padding-top: 25px; text-align: right;">
                <a th:href="@{/vacbook/admin/index}" type="submit" class="btn btn-danger">Back</a>
                <button  type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>



</div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvL0oAUZCGxOvATeo595zapc1fyEVhoC0&libraries=places&callback=initAutocomplete"
        async defer>
</script>
</body>

</html>
