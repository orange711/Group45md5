<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="adminPages/base.html">
<div layout:fragment="content" class="container" style="max-width: 700px; padding-top: 50px; padding-bottom: 50px; line-height:30px;">
  <h1>User Profile</h1>
  <form>
    Account: Gender: <span th:text="${result.userAccount}"></span><br/>
    Last name: <span th:text="${result.userLastname}"></span><br/>
    First name: <span th:text="${result.userFirstname}"></span><br/>
    Phone number: <span th:text="${result.phoneNumber}"></span><br/>
    Email: <span th:text="${result.email}"></span><br/>
    Gender: <span th:text="${result.gender}"></span><br/>
    Age: <span th:text="${result.age}"></span><br/>
    Address: <span th:text="${result.address}"></span><br/>
    Password: <span th:text="${result.userPassword}"></span><br/>
    Safe question:<span th:text="${result.userQuestion}"></span><br/>
    Safre answer: <span th:text="${result.userSafeKey}"></span><br/>
  </form>
</div>

</body>
</html>
