<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change/view your booking</title>
    <link rel="stylesheet" type="text/css" th:src="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">

    </script>
</head>

<body>
    <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <div class="homepage-logo">
                <a href="index.html"><img th:src="@{/img/logo.png}"></a>
            </div>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon" style="background-color: black;"></span>
            </button>
           
        </div>
    </nav>
</div>
    <div class="container bookEdit">
        
        <div class="note">
            <p>Note: You only can edit your date and time for your booking, if you want to change the clinics and Vaccine brand, please
                cancel your booking.</p>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger cancel-booking" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cancel my booking
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cancel my booking</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <strong>Warning!</strong>
                        <p>Are you sure you want to cancel this booking?</p>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-warning" href="./index.html">Confirm</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container book-edit-table">
            <div class="row">
                <div class="col">
                    <label style="font-weight: 700;">Vaccine:</label>
                    <div class="col-auto">
                        <span>{vaccine-brand}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="font-weight: 700;">Name:</label>
                    <div class="col-auto">
                        <span>{firstName}</span>+<span>{lastName}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="font-weight: 700;">Date & Time:</label>
                    <input type="date" class="form-control" onfocus="this.value=''"style="width: 200px;" value="2021-10-01" required>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="font-weight: 700;">Location:</label>
                    <div class="col-auto">
                        <span>{location}</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="" style="padding-top: 25px; text-align: right;">
            <!-- <div class="edit">
                <a href="#" class="link-danger">Edit</a>
            </div> -->

            <button type="submit" class="btn btn-success">Save</button>
        </div>




    </div>
</body>

</html>
